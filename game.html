<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fruit Collector Game</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    canvas {
      border: 1px solid black;
    }
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #202020;
        color: #fff;
        padding: 20px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 9999;
      }
      
      nav h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      
      nav ul {
        display: flex;
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
      
      nav li {
        margin-left: 20px;
      }
      
      nav a {
        text-decoration: none;
        color: #fff;
      }
      
      nav a:hover {
        text-decoration: underline;
      }
  </style>
</head>
<body>
  <h1>Destroy the One Ring Game</h1>
  <p>Defeat all the primal enemies for Frodo by clicking on them or using the arrow keys. You win when you defeat 20 enemies!    (arrow keys not working as expected, click fruits for better usage) and could fix the issue with reset button.</p>
  <table>
    <tr>
      <td>
        <p id="score">Score: 0      </p> 
        <canvas id="gameCanvas" width="800" height="600"></canvas>
         
      </td>
      <td>
        <p id="message" style="font-size: 80px; color:red"></p>
        <button id="startButton">Start Game</button>
        <button id="stopButton">Stop Game</button>
        <button id="resetButton">Reset Game</button>
      </td>
    </tr>
  </table>
  
  
 
  
  <script src="/game.js"></script>
</body>
</html>
